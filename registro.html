<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
	<!-- las metas son etiquetas que usan los navegadores para pocisionar las paginas -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La zona Grill-it!! es un local de comidas rapidas ubicado en itaguí antioquia">
    <meta name="keywords" content="comidas rapidas, itagui, hamburguesas, domicilios, restaurantes">
    <meta name="author" content="Chef & Dev">
    <!-- link de estilos y fuentes -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Acme&amp;family=Cabin+Sketch:wght@400;700&amp;family=Lobster&amp;family=Lobster+Two&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/estiloslogyreg.css">>
    <!-- logo del sitio -->
	<Link rel="icon" type="imagen/jpg"  href="imagen/logonav.png" width="5" height="5"/>
    <title>La Zona Grill it!</title>
</head>
<body>
    <form action="https://lazonacr.netlify.app/formulario" class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <label for="Nombre">
                    <i class="fas fa-user-edit" class="icon"></i>
                    <input type="text" id="Nombre" placeholder="Nombre Completo" required>
                </label>
            </div>
            <div class="input-contenedor">
                <label for="Celular">
                    <i class="fas fa-phone" class="icon"></i>
                    <input type="tel" id="Celular" placeholder="Celular" required>
                </label>
            </div>
            <div class="input-contenedor">
                <label for="Email">
                    <i class="fas fa-envelope" class="icon"></i>
                    <input type="text" id="Email" placeholder="Correo Electronico" required>
                </label>
            </div>
            <div class="input-contenedor">
                <label for="Password">
                    <i class="fas fa-key" class="icon"></i>
                    <input type="password" id="Password" placeholder="Contraseña" required>
                </label>
            </div>
            
            <input type="submit" class="button" onclick="return enviarFormulario()" value="registrate">

            <p>Al registrarte, aceptas nuestras condiciones de uso y políticas de privacidad.</p>
            <hr>
            <p>¿ya tienes una cuenta?<a class="link" href="login.html">Inicia Sesion</a></p>
            
        </div>
    </form>
		
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <script src="js/formularios/app.js" ></script> -->
	
</body>
</html>
